<body>
<!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  /**
   * Считает сумму двух чисел
   * @param {number} a - первое слагаемое
   * @param {number} b - второе слагаемое
   * @return {number} - сумма
   */
   function numSum(a, b){
    return a + b;
  }

   /**
   * Считает разницу двух чисел
   * @param {number} a - если оно больше b, то это уменьшаемое, иначе - вычитаемое
   * @param {number} b - если оно меньше a, то это вычитаемое, иначе - уменьшаемое
   * @return {number} - разница
   */
  function numDif(a, b){
    return a > b ? a - b : b - a;
   }

   /**
   * Считает произведение двух чисел
   * @param {number} a - первый множитель
   * @param {number} b - второй множитель
   * @return {number} - произведение
   */
  function numMult(a, b){
    return a * b;
  }

  /**
   * Считает частное двух чисел
   * @param {number} a - делимое
   * @param {number} b - делитель, если не равен нулю
   * @return {number} - частное
   */
  function numDiv(a, b){
    return b !== 0 ? a / b : 0;
  }

  /**
   * Выполняет заданное третьем аргументом действие с двумя введенными числами
   * @param {number} arg1 - первое число
   * @param {number} arg2 - второе число
   * @param {string} operation - операция, которую необходимо произвести над числами
   * @result {number} - результат выполнения операции, если операция одна из: +, -, *, /,
   * иначе - NaN
  */
  function mathOperation(arg1, arg2, operation){
    if (operation === "+") {
      return numSum(arg1, arg2);
    } else if (operation === "-") {
      return numDif(arg1, arg2);
    } else if (operation === "/") {
      return numDiv(arg1, arg2);
    } else if (operation === "*") {
      return numMult(arg1, arg2);
    } else {
      return NaN;
  }}

  const a = +prompt("Введите число a: ");
  const b = +prompt("Введите число b: ");
  const oper = prompt("Введите операцию (+, -, /, *): ");
  console.log(mathOperation(a, b, oper));

</script>
</body>
