<!--

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Оператор ++, стоящий перед переменной, прибавляет к переменной 1 и возвращает 
  переменную с добавленной к ней 1.
   */
   
  c = ++a;
  console.log(c);

  /*
  Оператор ++, стоящий после переменной, сначала возвращает переменную, а потом
  добавляет к ней 1.
   */
  d = b++;
  console.log(d);

  /*
  Т.к. выше уже присвоено значение переменной a = 2(++a), то в данном случае к этому значению
  a прибавляется еще 1 (т.е. a = 3), и 2.
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Т.к. выше уже присвоено значение переменной b = 2(b++), то в данном случае сначала  b++ возвращает 2,
  а потом к b добавляет 1 , и 2+2 = 4.
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
