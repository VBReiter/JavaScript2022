<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  1. Складываем первые два числа 10 и 10, получаем 20.
  2. Т.к. далее идет строка "10", то происходит преобразование 20 в строку и сложение двух строк 
  "20" и "10", получаем "2010".
  3. С помощью console.log выводим строку "2010" в консоль.
  */
  console.log(10 + 10 + "10");
  /*
  1. Т.к. второе слагаемое - строка, то происходит преобразование первой 10 в строку, получаем строку "1010".
  2. Т.к. "1010" - строка, то последнее число 10 также преобразуется в стрoку, получаем строку "101010".
  3. С помощью console.log выводим строку "101010" в консоль
  */
  console.log(10 + "10" + 10);
  /*
  1. Складываем первые два числа 10 и 10, получаем 20.
  2. Т.к. перед третьм слагаемым стоит знак +, строка "10" преобразуется в число, складываем 20 и 10, получаем 30.
  3. С помощью console.log выводим число 30.
  */
  console.log(10 + 10 + +"10");
  /*
  1. Т.к. перед пустой строкой "" стоит знак "-", строка будет преобразована в число, получаем -0.
  2. Делим 10 на -0, получаем бесконечность(Infinity) со знаком -.
  2. С помощью console.log выводим число - Infinity.
  */
  console.log(10 / -"");
  /*
  1. Пытаемся преобразовать строку "2,5" в число, но т.к. дробную часть отделяет запятая а не точка, 
  это не получится, результат операции будет Nan
  2. Делим 10 на Nan, получаем Nan
  2. С помощью console.log выводим число Nan.
  */
  console.log(10 / +"2,5");

</script>
</body>
</html>
